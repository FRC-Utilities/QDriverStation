language: cpp

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu trusty universe"
    - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu trusty main"
    - sudo apt-get update
    - sudo apt-get install qdbus qmlscene qt5-default qt5-qmake qtbase5-dev-tools qtchooser qtdeclarative5-dev xbitmaps xterm libqt5svg5-dev qttools5-dev libqt5multimedia5 qtscript5-dev qtdeclarative5-folderlistmodel-plugin qtdeclarative5-controls-plugin python-software-properties build-essential g++-4.8 mercurial xorg-dev libudev-dev libts-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libpulse-dev libopenal-dev libogg-dev libvorbis-dev libaudiofile-dev libpng12-dev libfreetype6-dev libusb-dev libdbus-1-dev zlib1g-dev libdirectfb-dev -y
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
    
script:
    - mkdir sdl2 && cd sdl2
    - hg clone http://hg.libsdl.org/SDL
    - cd SDL
    - ./configure
    - make
    - sudo make install
    - sudo ldconfig
    - cd .. && cd ..
    - qmake -qt=qt5 QDriverStation.pro
    - make -j4
